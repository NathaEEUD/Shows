<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Series</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section id="header" class="container">
      <h1>Series de Televisión</h1>
      <select id="category" name="category">
        <option value="Action">Acción</option>
        <option value="Adventure">Aventura</option>
        <option value="Anime">Anime</option>
        <option value="Comedy" selected>Comedia</option>
        <option value="Crime">Crimen</option>
        <option value="Drama">Drama</option>
        <option value="Espionage">Espionaje</option>
        <option value="Family">Familia</option>
        <option value="Fantasy">Fantasía</option>
        <option value="History">Historia</option>
        <option value="Horror">Horror</option>
        <option value="Legal">Legal</option>
        <option value="Medical">Medico</option>
        <option value="Music">Música</option>
        <option value="Mystery">Misterio</option>
        <option value="Romance">Romance</option>
        <option value="Science-Fiction">Ciencia Ficción</option>
        <option value="Sports">Deportes</option>
        <option value="Supernatural">Sobrenatural</option>
        <option value="Thriller">Suspenso</option>
        <option value="War">Guerra</option>
        <option value="Western">Occidental</option>
      </select>
    </section>
    <section id="body" class="container">
      <div id="shows-list">
        <img src="images/loader.gif" width="50" height="50" alt="" />
      </div>
    </section>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
